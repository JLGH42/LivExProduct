<body>
    <div class="tableContainer">
        <input type="button" onclick="createTable()" value="wine data from json" />
        <p id="showData"></p>
    </div>
</body>

<script>
    function createTable() {
        var wineData = [
            {
                "Title": "1990 La Tâche, Domaine De La Romanée-Conti",
                "Price": "99.99",
                "Vintage": "2000",
                "Type": "Red",
                "Abv": "12%",
                "Country": "United Kingdom",
                "Region": "",
                "Appellation": "Surrey",
                "CurrentDate": "21/08/18",
                "HistoricalDate": "21/07/18",
                "HarvestSeason": "Spring"
            },
            {
                "Title": "Second Wine",
                "Price": "1000",
                "Vintage": "2050",
                "Type": "Sparkling",
                "Abv": "22%",
                "Country": "Portugal",
                "Region": "Du Ruera",
                "Appellation": "DO Duera",
                "CurrentDate": "22/11/18",
                "HistoricalDate": "09/07/18",
                "HarvestSeason": "Spring"
            }
        ]

        // Get the Headers (key) of each Json Object (wineData.length)

        var col = [];
        for (var i = 0; i < wineData.length; i++) {
            for (key in wineData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                    console.log(col);
                }
            }
        }
        // Dynamic Table
        var table = document.createElement("table");

        //created table header rows using Keys from Json

        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            //table header
            th.innerHTML = col[i];
            //Row created for every header
            tr.appendChild(th);
        }
        //populate the table using the data
        for (var i = 0; i < wineData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = wineData[i][col[j]];
            }
        }

        var divContainer = document.getElementByClass("showData");
        divContainer.innerHTML = "";
        divContainer.appendClass(table);
    }
</script>
